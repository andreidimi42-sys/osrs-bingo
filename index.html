<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Goblinz Bingo Board</title>
    <style>
        body {
            font-family: 'RuneScape', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: url('https://raw.githubusercontent.com/andreidimi42-sys/osrs-bingo/main/lootgoblinz.png') center/cover no-repeat fixed;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            max-width: 650px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .timer {
            text-align: center;
            margin-bottom: 20px;
        }

        .timer-label {
            color: #ffd700;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 5px;
        }

        #countdown-display {
            color: #52b788;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .countdown-expired {
            color: #ff6b6b !important;
        }
        
        .status {
            text-align: center;
            color: #52b788;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            
            /* THEME BACKGROUND HERE */
            background: rgba(45, 64, 89, 0.3);
            backdrop-filter: blur(5px);
            
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            /* Add these constraints */
            max-width: 800px; /* Adjust this value to your preferred size */
            width: 150%;
            margin: 0 auto; /* Center the board */
        }
                
        .bingo-cell {
            aspect-ratio: 1;
            background: rgba(45, 64, 89, 0.85);
            border: 3px solid #5c6d7d;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(3px);
        }
        
        .bingo-cell:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .bingo-cell.marked {
            background: linear-gradient(145deg, rgba(58, 90, 64, 0.9) 0%, rgba(45, 74, 47, 0.9) 100%);
            border-color: #52b788;
        }
        
        .bingo-cell.marked::after {
            content: 'âœ“';
            position: absolute;
            top: 5px;
            right: 5px;
            color: #52b788;
            font-size: 24px;
            font-weight: bold;
        }
        
        .cell-image {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-bottom: 6px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }
        
        .cell-text {
            color: #e0e0e0;
            font-size: 0.75em;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            line-height: 1.2;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .timer-label {
                font-size: 1em;
            }
            #countdown-display {
                font-size: 1.5em;
            }
            .cell-image {
                width: 32px;
                height: 32px;
            }
            .cell-text {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loot Goblinz Bingo Board</h1>
        
        <div class="timer">
            <div class="timer-label">Event Starts In:</div>
            <div id="countdown-display">Loading...</div>
        </div>
        
        <div class="status" id="status">Click tiles to mark them!</div>
        <div class="bingo-board" id="bingoBoard"></div>
    </div>

    <script>
        const bingoItems = [
            { text: "Synapse", image: "https://oldschool.runescape.wiki/images/Synapse.png" },
            { text: "Ultor Ring", image: "https://oldschool.runescape.wiki/images/Ultor_ring.png" },
            { text: "Magus Ring", image: "https://oldschool.runescape.wiki/images/Magus_ring.png" },
            { text: "Venator Ring", image: "https://oldschool.runescape.wiki/images/Venator_ring.png" },
            { text: "Bellator Ring", image: "https://oldschool.runescape.wiki/images/Bellator_ring.png" },
            { text: "Virtus Mask", image: "https://oldschool.runescape.wiki/images/Virtus_mask.png" },
            { text: "Virtus Robe Top", image: "https://oldschool.runescape.wiki/images/Virtus_robe_top.png" },
            { text: "Virtus Robe Bottom", image: "https://oldschool.runescape.wiki/images/Virtus_robe_legs.png" },
            { text: "Chromium Ingot", image: "https://oldschool.runescape.wiki/images/Chromium_ingot.png" },
            { text: "Soulreaper Axe", image: "https://oldschool.runescape.wiki/images/Soulreaper_axe.png" },
            { text: "Voidwaker", image: "https://oldschool.runescape.wiki/images/Voidwaker.png" },
            { text: "Ancient Hilt", image: "https://oldschool.runescape.wiki/images/Ancient_hilt.png" },
            { text: "Nihil Horn", image: "https://oldschool.runescape.wiki/images/Nihil_horn.png" },
            { text: "Zaryte Vambraces", image: "https://oldschool.runescape.wiki/images/Zaryte_vambraces.png" },
            { text: "Torva Full Helm", image: "https://oldschool.runescape.wiki/images/Torva_full_helm.png" },
            { text: "Torva Platebody", image: "https://oldschool.runescape.wiki/images/Torva_platebody.png" },
            { text: "Torva Platelegs", image: "https://oldschool.runescape.wiki/images/Torva_platelegs.png" },
            { text: "Ancestral Hat", image: "https://oldschool.runescape.wiki/images/Ancestral_hat.png" },
            { text: "Ancestral Robe Top", image: "https://oldschool.runescape.wiki/images/Ancestral_robe_top.png" },
            { text: "Ancestral Robe Bottom", image: "https://oldschool.runescape.wiki/images/Ancestral_robe_bottom.png" },
            { text: "Dragon Claws", image: "https://oldschool.runescape.wiki/images/Dragon_claws.png" },
            { text: "Elder Maul", image: "https://oldschool.runescape.wiki/images/Elder_maul.png" },
            { text: "Kodai Insignia", image: "https://oldschool.runescape.wiki/images/Kodai_insignia.png" },
            { text: "Twisted Bow", image: "https://oldschool.runescape.wiki/images/Twisted_bow.png" },
            { text: "Dragon Hunter Crossbow", image: "https://oldschool.runescape.wiki/images/Dragon_hunter_crossbow.png" }
        ];

        let markedCells = new Set();

        function createBingoBoard() {
            const board = document.getElementById('bingoBoard');
            const shuffled = [...bingoItems].sort(() => Math.random() - 0.5);

            shuffled.forEach((item, index) => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                cell.dataset.index = index;

                const img = document.createElement('img');
                img.className = 'cell-image';
                img.src = item.image;
                img.alt = item.text;

                const text = document.createElement('div');
                text.className = 'cell-text';
                text.textContent = item.text;

                cell.appendChild(img);
                cell.appendChild(text);

                cell.addEventListener('click', () => toggleCell(index));

                board.appendChild(cell);
            });
        }

        function toggleCell(index) {
            const cell = document.querySelector(`[data-index="${index}"]`);
            if (markedCells.has(index)) {
                markedCells.delete(index);
                cell.classList.remove('marked');
            } else {
                markedCells.add(index);
                cell.classList.add('marked');
            }
            updateStatus();
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const count = markedCells.size;
            status.textContent = `${count} item${count !== 1 ? 's' : ''} marked`;
        }

        function updateCountdown() {
            // December 18th, 2024 at 6:00 PM CST (which is UTC-6)
            const targetDate = new Date('2024-12-18T18:00:00-06:00');
            const now = new Date();
            const diff = targetDate - now;
            
            const display = document.getElementById('countdown-display');
            
            if (diff <= 0) {
                display.textContent = 'EVENT STARTED!';
                display.classList.add('countdown-expired');
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            display.textContent = `${days}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
        }

        // Initialize
        createBingoBoard();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
