        .container {

            margin-bottom: 10px;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            background: rgba(15, 52, 96, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .bingo-cell {
            aspect-ratio: 1;
            background: rgba(45, 64, 89, 0.85);
            border: 3px solid #5c6d7d;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(3px);
        }
        
        .bingo-cell:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .bingo-cell.marked {
            background: linear-gradient(145deg, rgba(58, 90, 64, 0.9) 0%, rgba(45, 74, 47, 0.9) 100%);
            border-color: #52b788;
        }
        
        .bingo-cell.marked::after {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 5px;
            color: #52b788;
            font-size: 24px;
            font-weight: bold;
        }
        
        .cell-image {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-bottom: 6px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }
        
        .cell-text {
            color: #e0e0e0;
            font-size: 0.75em;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            line-height: 1.2;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .cell-image { width: 32px; height: 32px; }
            .cell-text { font-size: 0.65em; }
        }
    </style>
</head>

        const eventStart = new Date("December 18, 2024 18:00:00 CST");

        function updateCountdown() {
            const now = new Date();

            let target, title;

            if (now < eventStart) {
                target = eventStart;
                title = "Event starts in:";
            } else if (now < eventEnd) {
                target = eventEnd;
                title = "Event ends in:";
            } else {
                document.getElementById("countdownTitle").innerText = "Event has ended!";
                document.getElementById("countdownTimer").innerText = "";
                return;
            }

            const diff = target - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("countdownTitle").innerText = title;
            document.getElementById("countdownTimer").innerText =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
